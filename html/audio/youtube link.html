<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested Lists</title>
  </head>
  <body>
      <div>
          <h3> Types Of Foods </h3>
          <ol type = "a"> 
              <li>Vegetables
                    <ul type = "circle">
                        <li> pumpkin </li>
                        <li> squash </li>
                        <li> eggplant </li>
                    </ul>
                </li>
              <li> Fruits
                  <ul type = "circle">
                      <li> mango </li>
                      <li> apple </li>
                      <li> banana </li>
                  </ul>
              </li>
              <li> Cereals
                  <ul type = "disc">
                      <li> wheat </li>
                      <li> rice </li>
                      <li> barley </li>
                  </ul>
              </li>
              <li> Meat 
                  <ul type = "None">
                      <li> beef </li>
                      <li> chicken </li>
                      <li> steak </li>
                  </ul>
              </li>
          </ol>
      </div>
  </body>
</html>
